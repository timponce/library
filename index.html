<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>ðŸ“š</h1>
            <h1>My Library</h1>
        </header>
        <div id="main">
            <div id="book-entry">
                <div class="input-field" id="title">
                    <div>Title</div>
                    <input type="text" id="title-input" name="book-title" placeholder="Dune">
                </div>
                <div class="input-field" id="author">
                    <div>Author</div>
                    <input type="text" id="author-input" name="book-author" placeholder="Frank Herbert">
                </div>
                <div class="input-field" id="pages">
                    <div>Pages</div>
                    <input type="text" id="pages-input" name="book-pages" placeholder="617">
                </div>
                <div class="input-field" id="pages-read">
                    <div>Pages Read</div>
                    <input type="text" id="pages-read-input" name="pages-read" placeholder="617">
                </div>
                <button class="entry-button" onclick="addNewBook()">+</button>
            </div>
            <div id="book-entry-compact">
                <div class="input-field-compact" id="title-compact">
                    <div>Title</div>
                    <input type="text" id="title-input-compact" name="book-title" placeholder="Dune">
                </div>
                <div class="input-field-compact" id="author-compact">
                    <div>Author</div>
                    <input type="text" id="author-input-compact" name="book-author" placeholder="Frank Herbert">
                </div>
                <div class="input-field-compact" id="pages-compact">
                    <div>Pages</div>
                    <input type="text" id="pages-input-compact" name="book-pages" placeholder="617">
                </div>
                <div class="input-field-compact" id="pages-read-compact">
                    <div>Pages Read</div>
                    <input type="text" id="pages-read-input-compact" name="pages-read" placeholder="617">
                </div>
                <button class="entry-button-compact" onclick="addNewBookCompact()">+</button>
            </div>
            <span id="error-msg"></span>
            <div id="library">
                <div class="book-card">
                    <button class="remove-book-btn" onclick="removeBookFromLibrary()">x</button>
                    <div class="book-card-top">
                        <div class="book-card-title">Dune</div>
                        <div class="book-card-by">by</div>
                        <div class="book-card-author">Frank Herbert</div>
                    </div>
                    <div class="book-card-bottom">
                        <div class="book-card-pages-fraction">617/617</div>
                        <div class="book-card-pages-fraction-label">pages read</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
